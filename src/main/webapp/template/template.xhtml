<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view encoding="UTF-8"
	locale="#{internationalizationHelper.userLocaleString}"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

	<f:loadBundle var="lbl" basename="Label" />
	<f:loadBundle var="msg" basename="Messages" />

	<html xmlns="http://www.w3.org/1999/xhtml">
		<h:head>
			<title><ui:insert name="title"></ui:insert></title>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="-1" />
		
			<h:outputScript library="javax.faces" name="jsf.js" target="head" />
			<h:outputScript library="js" name="jquery-1.11.1.min.js" target="head" />
			<h:outputScript library="js" name="custom.js" target="head" />
			<style type="text/css">
				.ui-layout-unit-header{
					font-family: Verdana, 'Lucida Sans Unicode', sans-serif;
					font-size: 70%;
					background: #51BEDB;
					border:none;
					height: 15px;
				}

				.top{
				background: #51BEDB;
				}
			</style>
			
		</h:head>

		<h:body lang="#{internationalizationHelper.userLocaleString}">
			
			<p:layout fullPage="true">
		
				<p:layoutUnit id="top" class="top" header="" position="north" size="100" resizable="true" closable="true" collapsible="true" style="border:none;">
					<ui:include src="../headerPages/header.xhtml" />
				</p:layoutUnit>
				
				<p:layoutUnit id="bottom" position="south" size="50" resizable="true" style="border:none">
					<h:outputLink value="link to license">...license...</h:outputLink>
				</p:layoutUnit>
						
				<p:layoutUnit id="menu" header="menu" position="west" size="200" esizable="true" closable="true" collapsible="true"  style="border:none">
					<ui:insert name="west"></ui:insert>
				</p:layoutUnit>

		
				<p:layoutUnit position="center"  style="border:none">
		        	<ui:insert name="center"></ui:insert>
		    	</p:layoutUnit>
		    	

		
			</p:layout>
		
		</h:body>
	</html>
</f:view>
