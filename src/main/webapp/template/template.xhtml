<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view encoding="UTF-8"
	locale="#{internationalizationHelper.userLocaleString}"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

	<f:loadBundle var="lbl" basename="Label" />
	<f:loadBundle var="msg" basename="Messages" />

	<html xmlns="http://www.w3.org/1999/xhtml">
		<h:head>
			<title><ui:insert name="title"></ui:insert></title>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="-1" />
			<link rel="stylesheet" type="text/css" href="neuron-profiler.css"/>
		
			<h:outputScript library="javax.faces" name="jsf.js" target="head" />
			<h:outputScript library="js" name="jquery-1.11.1.js" target="head" />
			<h:outputScript library="js" name="custom.js" target="head" />

			
		</h:head>

		<h:body lang="#{internationalizationHelper.userLocaleString}">
			
			<ui:remove>
				<p:layout fullPage="true">
			
					<p:layoutUnit id="top" class="top" position="north">
						<ui:include src="../headerPages/header.xhtml" />
					</p:layoutUnit>
					
					<p:layoutUnit id="bottom" position="south">
						<h:outputLink value="link to license">...license...</h:outputLink>
					</p:layoutUnit>
			
					<p:layoutUnit position="center">
			        	<ui:insert name="center"/>
			    	</p:layoutUnit>
			    	
				</p:layout>
			</ui:remove>
			
				<div class="page">
					<div id="test"></div>
					<div id="start"></div>
					<div class="header">
						<ui:include src="../headerPages/header.xhtml" />
					</div>
					
					<div class="content">
						<ui:insert name="center"/>
					</div>
				
				<div class="footer">
					<a href="#start">top</a>
					<h:outputLink value="link to license">...license...</h:outputLink>
				</div>
				</div>
	      <script type="text/javascript">
  	  	  if($("#container").length != 0) { /* checks if 3D image has been loaded */
              $(".uploadPanel").css({"position":"fixed","margin-top": "8.5em", "margin-left": "0.5%", "height": "150px", "width": "15%", "min-width": "200px","float":"left", "font-size":"0.7em"}); 
  	  	  }
  	  	  




          </script>
 		</h:body>
	</html>
</f:view>
