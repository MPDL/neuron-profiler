<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view encoding="UTF-8"
	locale="#{internationalizationHelper.userLocaleString}"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

	<f:loadBundle var="lbl" basename="Label" />
	<f:loadBundle var="msg" basename="Messages" />

	<html xmlns="http://www.w3.org/1999/xhtml">
		<h:head>
			<title><ui:insert name="title"></ui:insert></title>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="-1" />
		
			<h:outputScript library="javax.faces" name="jsf.js" target="head" />
			<h:outputScript library="js" name="jquery-1.11.1.js" target="head" />
			<h:outputScript library="js" name="custom.js" target="head" />
			<style type="text/css">
				.ui-layout-unit-header{
					font-family: Verdana, 'Lucida Sans Unicode', sans-serif;
					font-size: 70%;
					background: green;
					border:none;
					height: 15px;
				}

				.top{
					background: green;
					float:left;
				}
				.ui-layout-unit-content{
					background-color: green !important;
				}
				.title {
					font-family: Verdana, Geneva, sans-serif;
					color: #000000;
					font-size: 28;
					font-style: italic;
					letter-spacing: 4px;
					word-spacing: 10px;
					line-height: 40px;
					padding: 10px; 
					float:left;
					
				}
			</style>
			
		</h:head>

		<h:body lang="#{internationalizationHelper.userLocaleString}">
			
			<p:layout fullPage="true">
		
				<p:layoutUnit id="top" class="top" position="north">
					<ui:include src="../headerPages/header.xhtml" />
				</p:layoutUnit>
				
				<p:layoutUnit id="bottom" position="south">
					<h:outputLink value="link to license">...license...</h:outputLink>
				</p:layoutUnit>
		
				<p:layoutUnit position="center">
		        	<ui:insert name="center"/>
		    	</p:layoutUnit>
		    	
			</p:layout>
		
		</h:body>
	</html>
</f:view>
