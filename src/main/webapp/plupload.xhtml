<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:upload="http://java.sun.com/jsf/composite/components/upload">
	
<ui:composition	template="template/template.xhtml">
	
	<ui:define name="center">
		<h:form>
			<p:panel id="uploadPanel" style="height: 50%;">
				<upload:plupload rerender="@form" execute="@form" fileUploadEventListener="#{plUploadBean.fileUploaded}"  pluploadFileNames="#{plUploadBean.uploadedFilesByPlupload}" onUploadCompleteAction="#{plUploadBean.uploadComplete}">
				</upload:plupload>			
			</p:panel>
			
			<p:panel id="output" style="height : 50%" >
			</p:panel>
			
			
		</h:form>
		

		

		

	</ui:define>
</ui:composition>
</html>
