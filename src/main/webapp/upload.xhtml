<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	
<ui:composition	template="template/template.xhtml">

	<ui:define name="center">
	
		<style type="text/css">
			.ui-fileupload-content{			
			}
			.center{
				margin: 0 auto;
			}
			.uploadPanel, .output{			
				width:90%; 
				background: white; 
				border: none
			}
			.uploadPanel{
				height:25%;
			}
			.output{
				height: 75%;			
			}
			 .textbox { 
			 	text-align: right;
			    background: white; 
			 	-webkit-border-radius: 5px; 
			    -moz-border-radius: 5px; 
			    border-radius: 5px; 
			    border: 1px solid #51BEDB; 
			    border-radius: 5px; 
			    box-shadow: 0 0 5px 3px #51BEDB; 
			    color: #666; 
			    outline: none;
			    height:1.5em; 
			    width:5em; 
 			}
			input.search-button {
				width: 170px;
				height: 35px;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 14px;
				text-align: center;
				line-height: 34px;
				text-decoration: none;
				-webkit-border-radius: 50px; 
				-moz-border-radius: 50px; 
				-o-border-radius: 50px; 
				-khtml-border-radius: 50px;
				border-radius: 50px;
				font-weight: bold;
				border: none;
				cursor: pointer;
			}

			input.ocean{
				background: #4AD4EE;
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#4AD4EE', endColorstr='#278FAC');
				background: -webkit-gradient(linear, left top, left bottom, from(#4AD4EE), to(#278FAC)); 
				background: -moz-linear-gradient(top,  #4AD4EE,  #278FAC); 
				color: #125267;
				text-shadow: 0px 1px 0px #60ACC1;
				-webkit-box-shadow: inset 0px 1px 0 #197A9D;
				-moz-box-shadow: inset 0px 1px 0 #197A9D;
				-o-box-shadow: inset 0px 1px 0 #197A9D;
				-khtml-box-shadow: inset 0px 1px 0 #197A9D;
				box-shadow: inset 0px 1px 0 #197A9D;
			}

		</style>
		
		<script type="text/javascript">
		function generate() {
		   alert("test");
		   return false;
		}
		</script>
		
		<h:form>				
			<p:panel id="uploadPanel" class="uploadPanel center">
				<h:outputText value="#{lbl.select_file}" />
				<p:fileUpload fileUploadListener="#{fileUploadBean.handleFileUpload}" mode="advanced" dragDropSupport="true" oncomplete="javascript:window.location.reload()" fileLimit="1" auto="true" allowTypes="/(\.|\/)(swc)$/" >
				</p:fileUpload>
			</p:panel>
				
			<p:panel  id="output" class="output center" >
				<h:outputText escape="false" value="#{fileUploadBean.outputHTML}"></h:outputText>
				<h:panelGroup layout="block" rendered="#{fileUploadBean.show3DView}">
					<h:inputText value="#{fileUploadBean.percent}" class="textBox"/>
					<h:outputText value="%" />
					<h:commandButton class="search-button ocean" value="#{lbl.generate_screenshot}" actionListener="#{fileUploadBean.generate}">
						<p:ajax render=":#{component.parent.clientId}"/>
					</h:commandButton>
				</h:panelGroup>					
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
