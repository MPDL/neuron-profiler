<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	
<ui:composition	template="template/template.xhtml">

	<ui:define name="center">
	
		<style type="text/css">
			.ui-fileupload-content{			
			}
			.uploadPanel, .output{
				margin: 0 auto;
				width:90%; 
				background: white; 
				border: none
			}
			.uploadPanel{
				height:20%;
			}
			.output{
				height: 80%
			}

		</style>
		
		<h:form>				
				<p:panel id="uploadPanel" class="uploadPanel">
					<h:outputText value="#{lbl.select_file}" />
					<p:fileUpload fileUploadListener="#{fileUploadBean.handleFileUpload}" mode="advanced" dragDropSupport="true" oncomplete="javascript:window.location.reload()" fileLimit="1" auto="true" allowTypes="/(\.|\/)(swc)$/" >
					</p:fileUpload>
				</p:panel>
				
				<p:panel  id="output" class="output">
					<h:outputText  escape="false" value="#{fileUploadBean.outputHTML}"></h:outputText>		
				</p:panel>

			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
