<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:upload="http://java.sun.com/jsf/composite/components/upload">
	
<ui:composition	template="template/template.xhtml">

	<ui:define name="center">
	
		<style type="text/css">
			.ui-fileupload-content{
			
			}
		</style>
		
		<h:form>
			<p:panel id="uploadPanel" style="height: 20%; width:70%;">
				<p:fileUpload fileUploadListener="#{fileUploadBean.handleFileUpload}" mode="advanced" dragDropSupport="true" update="@form output" fileLimit="1" auto="true" allowTypes="/(\.|\/)(swc)$/" />
			</p:panel>
			
			<p:panel id="output" style="height:70%; width:70%;" >
				<!-- output swc content -->
				<h:outputText escape="false" value="#{fileUploadBean.outputHTML}"></h:outputText>			
			</p:panel>
			
			
		</h:form>
		

		

		

	</ui:define>
</ui:composition>
</html>
